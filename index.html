<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="form-card">
            <label for="nCartao">Número do cartão</label><span id="invalido" style="color: red; margin-left: 5%; display: none;">Número de cartão inválido!</span><br>
            <input type="text" id="nCartao" maxlength="16"><br>
            <label for="nome">Nome do titular</label><br>
            <input type="text" id="nome"><br>
            <div class="form-card-dateCVV">
                <div class="vencimento">
                    <label for="data">Data de Vencimento</label>
                    <input type="text" id="data" maxlength="5">
                </div>
                <div class="cvv">
                    <label for="cvv">Codigo de Segurança</label>
                    <input type="text" id="cvv" maxlength="3">
                </div>
            </div>
            <label for="cpf">CPF do Titular do Cartão (apenas números)</label><br>
            <input type="text" id="cpf" maxlength="14">
        </div>
        <div class="img-card" id="img-card" style="display: block;">
            <div class="marcaCartao" id="Visa" style="display: none;">
                <img src="https://companieslogo.com/img/orig/V.D-e36aebe0.png?t=1633206554" alt="" height="30px">
            </div>
            <div class="marcaCartao" id="MasterCard" style="display: none;">
                <img src="https://1000logos.net/wp-content/uploads/2017/03/Mastercard-logo.png" alt="" height="30px">
            </div>
            <div class="numeroCartao" id="numeroCartao">
                <p>****************</p>
            </div>
            <div class="nomeTitular" id="nomeTitular">

            </div>
        </div>
        <div class="imgCVV" id="img-cvv" style="display: none">
            <p class="numCVV">***</p>
        </div>
        <div class="imgCPF" id="img-cpf" style="display: none;">

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
